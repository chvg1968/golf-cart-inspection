[build]
  base = "frontend"
  command = "npm install && npm run build && npm run typecheck"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm install && npm run build && npm run typecheck"
